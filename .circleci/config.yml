version: 2.1
orbs:
  node: circleci/node@5.0.2
jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - run: sudo npm install -g npm@latest
      - node/install-packages:
          cache-path: ~/create-company-vite/node_modules
          override-ci-command: npm install
      - run: npm run test
      - persist_to_workspace:
          root: ~/create-company-vite
          paths:
            - .

  deploy: # this can be any name you choose
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'a9:b8:dc:df:d6:32:fe:9c:11:66:5a:54:fc:4e:b3:ab'
      - run:
          name: Access SSH
          command: ssh root@103.57.221.122 -p 24700
      - run:
          name: pull code and start api_services
          command: "cd /var/www/html/create-company-vite; git pull; docker-compose build; docker-compose up -d"

workflows:
  test_my_app:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test # only deploy if the build_and_test job has completed
          filters:
            branches:
              only: main # only deploy when on main
